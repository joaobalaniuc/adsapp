<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- Your app title -->
        <title>My App</title>
        <!-- Path to Framework7 Library CSS, iOS Theme -->
        <link rel="stylesheet" href="build/css/framework7.ios.min.css">
        <!-- Path to Framework7 color related styles, iOS Theme -->
        <link rel="stylesheet" href="build/css/framework7.ios.colors.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="build/css/my-app.css">
    </head>
    <body>
        <!-- Status bar overlay for full screen mode (PhoneGap) -->
        <div class="statusbar-overlay"></div>
        <!-- Views -->
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">


                <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through toolbar-through">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page">

                        <!-- Top Navbar-->
                        <div class="navbar">
                            <div class="navbar-inner">
                                <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                                <div class="center sliding">Awesome App</div>
                            </div>
                        </div>

                        <form data-search-list=".virtual-list" class="searchbar searchbar-init">
                            <div class="searchbar-input">
                                <input type="search" placeholder="Search"/><a href="#" class="searchbar-clear"></a>
                            </div>
                        </form>
                        <div class="searchbar-overlay"></div>
                        <!-- Scrollable page content -->
                        <div class="page-content">

                            <div class="list-block virtual-list searchbar-found media-list"></div>
                            <div class="list-block searchbar-not-found">
                                <ul>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title">Nothing found</div>
                                        </div>
                                    </li>
                                </ul>
                            </div>


                            <p>Page content goes here</p>
                            <!-- Link to another page -->
                            <a href="about.html">About app</a>
                        </div>
                    </div>
                </div>
                <!-- Bottom Toolbar-->
                <div class="toolbar">
                    <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <a href="#" class="link">Link 1</a>
                        <a href="#" class="link">Link 2</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="build/js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="build/js/my-app2.js"></script>

        <script>
            // Generate array with 10000 demo items:
            var items = [];
            for (var i = 0; i < 10000; i++) {
                items.push({
                    title: 'Item ' + i,
                    subtitle: 'Subtitle ' + i
                });
            }
            // Create virtual list
            var virtualList = myApp.virtualList($$(document).find('.virtual-list'), {
                // Pass array with items
                items: items,
                // Custom search function for searchbar
                searchAll: function (query, items) {
                    var found = [];
                    for (var i = 0; i < items.length; i++) {
                        if (items[i].title.indexOf(query) >= 0 || query.trim() === '')
                            found.push(i);
                    }
                    return found; //return array with mathced indexes
                },
                // List item Template7 template
                template: '<li>' +
                        '<a href="#" class="item-link item-content">' +
                        '<div class="item-inner">' +
                        '<div class="item-title-row">' +
                        '<div class="item-title">{{title}}</div>' +
                        '</div>' +
                        '<div class="item-subtitle">{{subtitle}}</div>' +
                        '</div>' +
                        '</a>' +
                        '</li>',
                // Item height
                height: 73,
            });
        </script>

    </body>
</html>
